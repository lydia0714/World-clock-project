<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
    <h1>World Clock</h1>
    <select>
      <option value="">Choose a city...</option>
      <option value="">London</option>
      <option value="">Paris</option>
      <option value="">New york</option>
    </select>
    <div class="city" id="los-angeles">
      <div>
      <h2> Los Angeles</h2>
      <div class="date">September 7th 2024</div>
    </div>
      <div class="time">1:48:15 <small>AM</small></div>
    </div>
    <div class="city" id="sydney">
      <div>
      <h2> Sydney</h2>
      <div class="date">September 7th 2024</div>
    </div>
      <div class="time">1:48:15 <small>AM</small></div>
    </div>
    </div>
